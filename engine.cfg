[application]

name="Two Taps Racer"
main_scene="res://scenes/mainmenu.tscn"
boot_splash="res://sprites/splashimage.png"
boot_splash_fullsize=true
icon="res://icon.png"

[autoload]

globals="*res://scripts/globals.gd"
transition="*res://scenes/transition.tscn"
ambient_sfx="res://scenes/ambient_sfx.tscn"

[display]

fullscreen=false
orientation="sensor_landscape"
width=800
height=480

[rasterizer]

max_shadow_buffer_size=2048
shadow_filter=2

[rasterizer.Android]

use_fragment_lighting=true

[render]

default_clear_color=#fffff2bb
